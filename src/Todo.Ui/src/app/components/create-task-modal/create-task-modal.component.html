<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Nova Tarefa</h2>
            <button class="close-button" (click)="closeModal()" type="button">
                <span>&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <form (ngSubmit)="createTask()" #taskForm="ngForm">
                <div class="form-group">
                    <label for="title">Título *</label>
                    <input type="text" id="title" name="title" [(ngModel)]="form.title" required class="form-control"
                        placeholder="Digite o título da tarefa" maxlength="100">
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" [(ngModel)]="form.description" class="form-control"
                        placeholder="Digite a descrição da tarefa (opcional)" rows="3" maxlength="500"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Tipo</label>
                        <select id="type" name="type" [(ngModel)]="form.type" class="form-control">
                            <option [value]="TaskType.Daily">{{ getTypeLabel(TaskType.Daily) }}</option>
                            <option [value]="TaskType.Weekly">{{ getTypeLabel(TaskType.Weekly) }}</option>
                            <option [value]="TaskType.Monthly">{{ getTypeLabel(TaskType.Monthly) }}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority">Prioridade</label>
                        <select id="priority" name="priority" [(ngModel)]="form.priority" class="form-control">
                            <option [value]="TaskPriority.Low">{{ getPriorityLabel(TaskPriority.Low) }}</option>
                            <option [value]="TaskPriority.Medium">{{ getPriorityLabel(TaskPriority.Medium) }}</option>
                            <option [value]="TaskPriority.High">{{ getPriorityLabel(TaskPriority.High) }}</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="!form.title.trim()">
                        Criar Tarefa
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
