<div class="min-h-screen bg-background flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-card border border-border rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-foreground">Login</h2>
                <p class="text-muted-foreground mt-2">Selecione um usuário para continuar</p>
            </div>

            <form (ngSubmit)="login()" class="space-y-6">
                <div class="space-y-2">
                    <label for="userSelect" class="text-sm font-medium text-foreground">Selecione o usuário:</label>
                    <select id="userSelect" [(ngModel)]="selectedUserId" name="userSelect"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        required>
                        <option value="">-- Selecione um usuário --</option>
                        <option *ngFor="let user of users" [value]="user.id">
                            {{ user.name }}
                        </option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed font-medium"
                    [disabled]="!selectedUserId">
                    Entrar
                </button>
            </form>
        </div>
    </div>
</div>
